<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Foo(name){
            this.name = name;
        }

        Foo.prototype.alertName = function(){
            alert(this.name);
        }

        var f = new Foo("briansun");

        f.printName = function(){
            console.log(this.name);
        }

        f.alertName();

        // alert出briansun
        // 在Foo中的prototype中找到了alertName方法，调用对象是f，this就是f了
    </script>
</body>
</html>
