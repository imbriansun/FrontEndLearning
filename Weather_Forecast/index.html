<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="header">
        <h1>天气预报</h1>
        <h2>Weather Forecast</h2>
    </div>

    <div id="provider">
        <p>Data From JiSuAPI</p>
        <p>极速数据提供</p>
    </div>
    
    <div id="searchContainer">
        <input class="searchControl" type="text" placeholder="城市名称" id="searchInput">
        <button class="searchControl" id="searchBtn">搜索</button>
    </div>

    <!-- 今日天气 -->
    <div id="weatherContainer">
        <div id="weatherDescription">
            <h1 id="cityHeader"></h1>
            <div id="weatherMain">
                <div><img id="documentIconImg"></div>
                <div id="temperature"></div>
                <div id="weatherDescriptionHeader"></div>
                <div id="windSpeed"></div>
                <div id="humidity"></div>
            </div>
        </div>
    </div>

    <!-- 七天天气预报 -->
    <div id="weeklyWeatherContainer">
        <ol id="weeklyWeatherList"></ol>
        
        <!-- <div id="weeklyWeatherChart">
            <div style="position: relative; overflow: hidden; width: 740px; height: 175px; padding: 0px; margin: 0px; border-width: 0px; cursor: default;">
                <canvas width="1068" height="252" data-zr-dom-id="zr_0" style="position: absolute; left: 0px; top: 0px; width: 740px; height: 175px; user-select: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); padding: 0px; margin: 0px; border-width: 0px;"></canvas>
            </div>
        </div> -->
    </div>

    <div id="hourlyWeatherContainer">
        <ol id="hourlyWeatherList"></ol>
    </div>

    <script src="./script.js"></script>
</body>
</html>
