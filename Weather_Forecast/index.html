<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="header">
        <h1>天气预报</h1>
        <h2>Weather Forecast</h2>
    </div>

    <div id="provider">
        <p>Data From JiSuAPI</p>
        <p>极速数据提供</p>
    </div>
    
    <div id="searchContainer">
        <input class="searchControl" type="text" placeholder="城市名称" id="searchInput">
        <button class="searchControl" id="searchBtn">搜索</button>
    </div>

    <!-- 今日天气 -->
    <div id="weatherContainer">
        <div id="weatherDescription">
            <h1 id="cityHeader"></h1>
            <div id="weatherMain">
                <div><img id="documentIconImg"></div>
                <div id="temperature"></div>
                <div id="weatherDescriptionHeader"></div>
                <div id="windSpeed"></div>
                <div id="humidity"></div>
            </div>
        </div>
    </div>

    <!-- 七天天气预报 -->
    <div id="weeklyWeatherContainer">
        <ol id="weeklyWeatherList">
            <!-- 使用JavaScript DOM来填空 -->
        </ol>
        <canvas id= "weeklyWeatherChart" width="700" height="190"></canvas>
    </div>

    <!-- 24时天气预报 -->
    <div id="hourlyWeatherContainer">
        <ol id="hourlyWeatherList">
            <!-- 使用JavaScript DOM来填空 -->
        </ol>
    </div>

    <!-- 生活贴士 -->
    <div id="weatherTipsContainer">
        <ul id="weatherTipsList">
            <!-- 使用JavaScript DOM来填空 -->
        </ul>
    </div>

    <!-- 悬浮收藏按钮 增/删 以 查询 -->

    <script src="./script.js"></script>
</body>
</html>
