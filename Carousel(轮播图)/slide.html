<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播</title>
	<link rel="stylesheet" type="text/css" href="./slide.css">
</head>
<body>
	<div id="box">
		<ul id="list">
			<li><img src="./img/1.jpg" width="480px" height="270px"></li>
			<li><img src="./img/2.jpg" width="480px" height="270px"></li>
			<li><img src="./img/3.jpg" width="480px" height="270px"></li>
			<li><img src="./img/4.jpg" width="480px" height="270px"></li>
			<li><img src="./img/1.jpg" width="480px" height="270px"></li>
		</ul>

		<ul class="ul-button">
			<li class="point" data="0">1</li>
			<li class="point" data="1">2</li>
			<li class="point" data="2">3</li>
			<li class="point" data="3">4</li>
		</ul>

		<button type="button" class="btn" id="goPrevBtn">&lt;</button>
		<button type="button" class="btn" id="goNextBtn">&gt;</button>
	</div>
	
	<script type="text/javascript" src="./slide.js"></script>
</body>
</html>
