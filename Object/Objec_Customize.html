<!DOCTYPE html>
<html lang="en">

<body>
    <script type="text/javascript">
        /* Creat a new custom 'class' */
        /* Method/Function of creating a object */
        function Dog(color){
            this.name = "Allen";
            this.age = 5;
            this.RateOfAnnoying = 0;
            this.FavoriteCityInItatly = "Milano";
            this.sex = "male";
            // filled later by transmit by parameter
            this.color = color;
            this.bark = function(){
                //Mention !!! "this"
                this.RateOfAnnoying++;
            }
        }

        var NewDog = new Dog();
        
        console.log(NewDog);


        function Student(name, age, sex){
            this.name = name;
            this.age = age;
            this.sex = sex;
        }

        var student_1 = new Student();

        age = 10;
        name = "Justin";
        sex = "male";

        student_1.name = name;
        student_1.age = age;
        student_1.sex = sex;

        console.log(student_1);

        var student_2 = new Student("brian", 18, "male");

        console.log(student_2);

    </script>
</body>
